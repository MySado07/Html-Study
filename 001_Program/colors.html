<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>

    <style>
        .box{
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- 
        primary
        secondary
        success
        danger
        warning
        info
        light
        dark
        muted
        white
        black
    -->
    <div class="container">

        <p class="text-primary">Lorem, ipsum dolor.</p>
        <p class="text-secondary">Lorem, ipsum dolor.</p>
        <p class="text-success">Lorem, ipsum dolor.</p>
        <p class="text-danger">Lorem, ipsum dolor.</p>
        <p class="text-warning">Lorem, ipsum dolor.</p>
        <p class="text-info">Lorem, ipsum dolor.</p>
        <p class="text-light bg-dark box">Lorem, ipsum dolor.</p>
        <p class="text-dark">Lorem, ipsum dolor.</p>
        <p class="text-black">Lorem, ipsum dolor.</p>
        <p class="text-white bg-dark box bg-gradient opacity-75">Lorem, ipsum dolor.</p>
        <p class="text-muted">Lorem, ipsum dolor.</p>
        
        <span class="badge bg-black">Lorem, ipsum dolor.</span>
        <span class="badge bg-danger rounded-pill">Lorem, ipsum dolor.</span>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
