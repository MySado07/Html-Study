<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="px-5">
    
    <form action="" class="bg-dark text-white rounded p-3">
        <div class="mb-3 form-floating">
            
            <input type="email" name="email" id="email" class="form-control text-dark" placeholder="name@example.com">
            <label for="email" class="text-dark">Email:</label> 
        </div>
        <div class="mb-3 w-50 form-floating">
            
            <input type="password" name="password" id="password" class="form-control" placeholder=" ">
            <label for="password" class="text-dark">Password:</label>  
        </div>
        <div class="mb-3 w-50">
            <label for="address" class="form-label" >Adress:</label>
            <textarea name="adress" id="adress" class="form-control"></textarea>
        </div>
        <div class="mb-3 w-50">
            <label for="file" class="form-label" >file:</label>
            <input type="file" name="file" id="file" class="form-control">
        </div>
        <div class="form-check">
            <input type="checkbox" name="gender" id="gender-male" class="form-check-input">
            <label for="gender-male">Erkek</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="gender" id="gender-female" class="form-check-input">
            <label for="gender-female">Kadın</label>
        </div>
        <div class="mb-3 w-50">
            <label for="city" class="form-label" >City:</label>
            <select name="city" id="city" class="form-select">
                <option value="0">Van</option>
                <option value="0">Denizli</option>
                <option value="0">Ankara</option>
                <option value="0">İstanbul</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
